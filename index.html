<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Create interattive</h1>
            <div class="containerInputs">
                <input type="text" placeholder="ingresa tu nombre" class="ipt a" id="inputName" spellcheck="false" >
                <input type="text" placeholder="introduce tu apellido"class="ipt b" id="inputSurname" spellcheck="false">
                <button class="btnInputValue"></button>
            </div>
        </div>
    </section>
    <div class="maximunContainerUsers">
        <template class="templade">
            <div class="containerUsers">
                <h3 class="h3Name"></h3>
                <h3 class="h3Surname"></h3>
                <div class="options">
                    <button  id="modifyBtn" class="impossible">Modificar</button>
                    <button class="deleteBtn">Eliminar</button>
                </div>
            </div>
        </template>
    </div>
        
    <script src="javascripts/scripts.js"></script>
</body>
</html>
